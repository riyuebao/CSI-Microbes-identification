patients: data/patients.tsv
samples: data/samples.tsv

ref:
  annotation: "raw/genome/gencodev21_ERCC92.gtf"
  genome: "raw/genome/Hg38_ERCC92.fasta"

human_ref:
  annotation: "raw/genome/gencode.v21.annotation.gtf"
  genome: "/data/Robinson-SB/PathSeq-data/pathseq_host.fa"

params:
  PathSeq: "--is-host-aligned true "
  Kraken: "--threads 16 "
trimming:
  skip: True

