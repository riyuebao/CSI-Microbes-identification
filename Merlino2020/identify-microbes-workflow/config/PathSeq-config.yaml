---
patients: data/patients.tsv
samples: data/samples.tsv


ref:
  genome: "raw/genome/GRCm38.primary_assembly.genome.fa"
  annotation: "raw/genome/gencode.vM25.annotation.gtf"

trimming:
  skip: True

PathSeq:
  bam_file: "output/star/{patient}-{sample}/_STARpass2/Aligned.out.bam"
  microbe_fasta: "/data/Robinson-SB/PathSeq-data/pathseq_microbe.fa"
  microbe_bwa_image: "/data/Robinson-SB/PathSeq-data/pathseq_microbe.fa.img"
  taxonomy_db: "/data/Robinson-SB/PathSeq-data/pathseq_taxonomy.db"
  host_img: "output/PathSeq/GRCm38.primary_assembly.genome.fa.img"
  host_bfi: "output/PathSeq/GRCm38.primary_assembly.genome.hss"

params:
  PathSeq: "--min-score-identity .7 --is-host-aligned true "
